<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SmartChaine{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo Amarok-BK" class="h-12">
        <span class="text-2xl font-semibold text-gray-800">Smart Chaine</span>
      </div>
      <div class="flex space-x-6">
        <a href="{{ url_for('landing') }}" class="text-gray-700 hover:text-indigo-600 transition duration-200">Home</a>
        <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-indigo-600 transition duration-200">Shifts</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6">
    <div class="max-w-screen-xl mx-auto px-6 text-center text-white">
      <p>© 2025 Amarok-BK. Tous droits réservés.</p>
    </div>
  </footer>

</body>
</html>
